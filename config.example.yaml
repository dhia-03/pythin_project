# Network Configuration
network:
  # Network interface to sniff packets on (e.g., eth0, wlan0)
  interface: "eth0"

# Dashboard Configuration
dashboard:
  host: "0.0.0.0"
  port: 5000
  # URL where alerts are posted
  url: "http://localhost:5000/api/alert"

# Database Configuration
database:
  path: "ids_alerts.db"

# Detection Thresholds
detection:
  # Number of unique ports accessed by a single IP to trigger port scan alert
  port_scan_threshold: 10
  # Number of SYN packets per second to trigger SYN flood alert
  syn_flood_threshold: 100
  # Number of requests per second to trigger DDoS alert
  ddos_threshold: 100
  # Number of failed auth attempts to trigger brute force alert
  brute_force_threshold: 5

# Security Configuration
security:
  # Secret key for session management (CHANGE THIS IN PRODUCTION!)
  # Generate using: python -c "import secrets; print(secrets.token_hex(32))"
  secret_key: ""  # If empty, a random key will be generated each time

# Notification Channels
notifications:
  email:
    enabled: false
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    sender: "alerts@example.com"
    password: "your_app_password"
    recipients:
      - "admin@example.com"
  
  slack:
    enabled: false
    webhook_url: ""
    
  discord:
    enabled: false
    webhook_url: ""

# Threat Intelligence
threat_intelligence:
  abuseipdb:
    # Enable IP reputation checking via AbuseIPDB
    enabled: false
    # Get your free API key at https://www.abuseipdb.com/
    # Free tier: 1,000 checks/day
    api_key: ""
    # Cache TTL in seconds (24 hours = 86400)
    cache_ttl: 86400
    # Confidence threshold to mark IP as known threat (0-100)
    confidence_threshold: 75
