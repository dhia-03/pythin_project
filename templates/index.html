<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS Live Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Courier New', Courier, monospace; }
        .card { background-color: #161b22; border: 1px solid #30363d; }
        .table { color: #c9d1d9; }
        .table-hover tbody tr:hover { background-color: #21262d; }
        .text-neon { color: #58a6ff; text-shadow: 0 0 5px #58a6ff; }
        .text-danger-neon { color: #ff7b72; text-shadow: 0 0 5px #ff7b72; }
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
    </style>
</head>
<body class="p-4">
    <div class="container-fluid">
        <h2 class="mb-4 text-neon"> <span class="badge bg-danger">LIVE</span> NETWORK INTRUSION DETECTION SYSTEM</h2>
        
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="card p-3 text-center">
                    <h5>Total Alerts</h5>
                    <h2 id="total-alerts" class="text-white">0</h2>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card p-3 text-center">
                    <h5>High Confidence</h5>
                    <h2 id="high-risk-count" class="text-danger-neon">0</h2>
                </div>
            </div>
            
            <div class="col-md-6 mb-3">
                <div class="card p-3" style="height: 200px;">
                    <canvas id="threatChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card p-3 mt-3">
            <h4 class="mb-3 text-white">Recent Threats</h4>
            <div style="overflow-y: auto; max-height: 500px;">
                <table class="table table-hover table-dark table-sm">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Threat Type</th>
                            <th>Source IP</th>
                            <th>Target IP</th>
                            <th>Confidence</th>
                        </tr>
                    </thead>
                    <tbody id="alert-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let totalAlerts = 0;
        let highRiskAlerts = 0;
        
        // Chart Configuration
        const ctx = document.getElementById('threatChart').getContext('2d');
        const threatChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Port Scan', 'SYN Flood', 'Anomaly'],
                datasets: [{
                    data: [0, 0, 0],
                    backgroundColor: ['#d2a8ff', '#79c0ff', '#ff7b72'],
                    borderWidth: 0
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
        });

        function updateStats(alert) {
            totalAlerts++;
            document.getElementById('total-alerts').innerText = totalAlerts;

            if (alert.confidence > 0.8) {
                highRiskAlerts++;
                document.getElementById('high-risk-count').innerText = highRiskAlerts;
            }

            // Update Chart
            let typeIndex = 2; // Anomaly default
            if (alert.threat_type === 'port_scan' || (alert.rule && alert.rule.includes('port'))) typeIndex = 0;
            if (alert.threat_type === 'syn_flood' || (alert.rule && alert.rule.includes('syn'))) typeIndex = 1;
            
            threatChart.data.datasets[0].data[typeIndex]++;
            threatChart.update();
        }

        function addTableRow(alert) {
            const tbody = document.getElementById('alert-table-body');
            const row = document.createElement('tr');
            
            // Highlight high risk rows
            if(alert.confidence > 0.8) row.classList.add('table-danger');

            row.innerHTML = `
                <td>${alert.timestamp.split('T')[1].split('.')[0]}</td>
                <td><span class="badge bg-secondary">${alert.threat_type || 'Unknown'}</span></td>
                <td style="font-family: monospace">${alert.source_ip || 'N/A'}</td>
                <td style="font-family: monospace">${alert.destination_ip || 'N/A'}</td>
                <td>${(alert.confidence * 100).toFixed(1)}%</td>
            `;
            tbody.prepend(row);

            // Keep table size manageable
            if (tbody.children.length > 50) tbody.removeChild(tbody.lastChild);
        }

        socket.on('new_alert', function(alert) {
            updateStats(alert);
            addTableRow(alert);
        });
    </script>
</body>
</html>
